<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img src="red.png" width="100" height="100">
  <audio src="correct.mp3" controls></audio>
  <audio src="wrong.mp3" controls></audio>
  <audio id="audioElement" src="correct.mp3"></audio>
  <script>
    var img = document.getElementsByTagName("img");
    console.log(img);
    var music_play = function () {
      console.log("aaaa");
      var el = document.getElementById("audioElement");
      el.play();
    };
    img[0].addEventListener('click', music_play, false);
  </script>
</body>
</html>
